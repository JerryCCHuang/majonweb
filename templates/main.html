<!DOCTYPE html>
<html>
  <head>
    <title>My Database Results</title>
    <style>
      /* Define some basic styles for the page */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      li {
        background-color: #fff;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>My Database Results</h1>
    <ul>
    {% for item in data %}
      <li>{{ item }}</li>
    {% endfor %}
    </ul>
  </body>
</html>
